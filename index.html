<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CherryTrainica</title>
    <link rel="stylesheet" href="home-page.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        /* Include your CSS styles here */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Karla', sans-serif;
            background-color: #795757;
        }

        nav {
            color: black;
            height: 10vh;
            width: 100vw;
            background: #fff0d1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            height: 50px;
            aspect-ratio: 1 / 1;
        }

        ul {
            list-style: none;
            display: flex;
            gap: 3rem;
        }

        li:hover {
            cursor: pointer;
        }

        a:visited, a:link {
            color: #692219;
            text-decoration: none;
            font-size: 25px;
        }

        main {
            padding: 20px;
        }

        .text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            width: 60%;
        }

        .text input {
            background-color: #ffd6d6;
            border: 3px solid #692219;
            border-radius: 50px;
            margin: 10px;
            height: 8vh;
            color: rgb(211, 209, 209);
            padding-left: 20px;
            width: 90%;
        }

        .text input::placeholder {
            color: rgb(111, 111, 111);
            font-size: 18px;
        }

        .text button {
            border: solid 2px;
            color: #692219;
            border-radius: 50px;
            background-color: #ffd6d6;
            height: 6vh;
            width: 30%;
            margin-top: 10px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.2s;
        }

        button:hover {
            background-color: rgb(172, 172, 172);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #ffd6d6;
            color: #692219;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/"><img class="logo" src="./logo.png"></a>
        <ul>
            <li><a href="./administration.html">Administration</a></li>
            <li><a href="./order.html">Order a train</a></li>
            <li><a href="#">Create an account</a></li>
            <li><a href="#">Buy a ticket</a></li>
            <li><a href="#">Log in into an account</a></li>
        </ul>
    </nav>

    <main>
        <div class="text">
            <h1>CherryTrain</h1>
            <input type="text" class="start-loc" placeholder="Write your start location">
            <input type="text" class="to" placeholder="Write your final location">
            <input type="date" class="date">
            <button onclick="addTrain()">Submit</button>
        </div>

        <!-- Table to display train information -->
        <table>
            <thead>
                <tr>
                    <th>Start Location</th>
                    <th>Final Location</th>
                    <th>Departure Date</th>
                </tr>
            </thead>
            <tbody id="train-table-body">
                <!-- New rows will be added here dynamically -->
            </tbody>
        </table>
    </main>

    <footer></footer>

    <script>
        // Function to add train details to the table
        function addTrain() {
            const startLoc = document.querySelector('.start-loc').value.trim();
            const finalLoc = document.querySelector('.to').value.trim();
            const departureDate = document.querySelector('.date').value;

            // Validate inputs
            if (!startLoc || !finalLoc || !departureDate) {
                alert('Please fill in all fields.');
                return;
            }

            // Get the table body
            const tableBody = document.getElementById('train-table-body');

            // Create a new row
            const row = document.createElement('tr');

            // Add cells to the row
            row.innerHTML = `
                <td>${startLoc}</td>
                <td>${finalLoc}</td>
                <td>${departureDate}</td>
            `;

            // Append the row to the table
            tableBody.appendChild(row);

            // Clear the input fields
            document.querySelector('.start-loc').value = '';
            document.querySelector('.to').value = '';
            document.querySelector('.date').value = '';
        }
    </script>
</body>
</html>
